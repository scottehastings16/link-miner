<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Link Miner</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
     <h1>Link Miner</h1>
     <form id="scrapeForm">
         <label for="urls">Enter URLs (comma-separated):</label>
         <textarea id="urls" placeholder="https://example.com, https://another-example.com"></textarea>
         <button type="submit">Start Scraping</button>
     </form>
     <div id="status"></div>
 </div>
 <script src="scripts.js"></script>
</body>
</html>
