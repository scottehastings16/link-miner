<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Web MAP</title>
</head>
<body>
 <div class="container">
     <h1>Web MAP</h1>
     <form id="scrapeForm">
         <label for="urls">Enter URLs (comma-separated):</label>
         <textarea id="urls" rows="5" cols="50" placeholder="https://example.com, https://another-example.com"></textarea>
         <button type="submit">Scrape</button>
     </form>
     <div id="status"></div>
 </div>
 <script src="script.js" defer></script>
</body>
</html>
